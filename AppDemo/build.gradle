apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "library.streethawk.com.appmarshmallow"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    /*
    compile project (':streethawkcore')
    compile project (':streethawkgrowth')
    compile project (':streethawkpush')
    compile project (':streethawklocations')
    compile project (':streethawkbeacon')
    */

    compile 'com.streethawk:core:1.7.0'
    compile 'com.streethawk:growth:1.7.0'
    compile 'com.streethawk:push:1.7.0'
    compile 'com.streethawk:locations:1.7.0'
    compile 'com.streethawk:beacon:1.7.0'



}
