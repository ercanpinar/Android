apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    task clearJar(type: Delete) {
        delete 'build/outputs/streethawkpush.jar'
    }


    task makeJar(type: Copy) {
        from('build/intermediates/bundles/release/')
        into('build/outputs/jar')
        include('classes.jar')
        rename('classes.jar', 'streethawkpush.jar')
    }

    makeJar.dependsOn(clearJar, build)
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            proguardFile '/Users/anuragkondeya/AndroidStudioWorkspace/StreetHawkModuleCode/StreetHawkSDK/streethawkpush/proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile project (':streethawkcore')
    compile 'com.google.android.gms:play-services-gcm:7.8.0'
}
